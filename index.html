<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script defer src="script.js"></script>
  <title>Hangman</title>
</head>
<body>
  <h1 class="title">Hangman</h1>
  <h2>Manchester United Players Special</h2>
  <div class="rules-container">
    <h2 class="rules-title">RULES</h2>
    <ul>
    <li>Use the letters to guess the name of the past or present Manchester United player</li>
    <li>You have 10 lives</li>
    <li>If you need a clue click the hint button</li>
    </ul>
  </div>
  
  <div class="letters-container">
    <button class="a">a</button>
    <button class="b">b</button>
    <button class="c">c</button>
    <button class="d">d</button>
    <button class="e">e</button>
    <button class="f">f</button>
    <button class="g">g</button>
    <button class="h">h</button>
    <button class="i">i</button>
    <button class="j">j</button>
    <button class="k">k</button>
    <button class="l">l</button>
    <button class="m">m</button>
    <br>
    <button class="n">n</button>
    <button class="o">o</button>
    <button class="p">p</button>
    <button class="q">q</button>
    <button class="r">r</button>
    <button class="s">s</button>
    <button class="t">t</button>
    <button class="u">u</button>
    <button class="v">v</button>
    <button class="w">w</button>
    <button class="x">x</button>
    <button class="y">y</button>
    <button class="z">z</button>
  </div>
  <p class="game-commentary"></p>
  
  <div class="letters">
    <!-- <p>_</p>
    <p>_</p>
    <p>_</p>
    <p>_</p>
    <p>_</p> -->
  </div>
    
  <div class="hangman-container"></div>

  <div class="btn-container">
    <button class="hide-btn">Hint</button>
    <button class="hide-btn">Play again</button>
    <button>Start Game</button>
  </div>

  <div class="lives-container">
    <p>Lives left</p>
    <p class="lives"></p>
  </div>
</body>
</html>
